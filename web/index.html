<!doctype html>
<html>

<head>
    <title>Hoverwheel Settings</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body style="margin: 8px">
    <button onclick="connect()" class="btn btn-primary mb-2" id="connect">Connect</button>

    <div class="container">
        <div class="row">
            <form class="col-sm rounded p-2 bg-light border">
                <h2>Settings</h2>
                <div class="input-group mb-2">
                    <span class="input-group-text font-monospace" id="basic-addon3">Angle P</span>
                    <input type="number" class="form-control" id="p" aria-describedby="basic-addon3 basic-addon4"
                        onchange="updateValue()">
                </div>
                <div class="input-group mb-2">
                    <span class="input-group-text font-monospace" id="basic-addon3" class="width: 30px">Rate P</span>
                    <input type="number" class="form-control" id="rp" aria-describedby="basic-addon3 basic-addon4"
                        onchange="updateValue()">
                </div>
                <div class="input-group mb-2">
                    <span class="input-group-text font-monospace" id="basic-addon3" class="width: 30px">Mahoney KP</span>
                    <input type="number" class="form-control" id="fkp" aria-describedby="basic-addon3 basic-addon4"
                        onchange="updateValue()">
                </div>
            </form>

            <form class="col-sm offset-1 rounded p-2 bg-light border">
                <h2>Telemetry</h2>
                <div class="input-group mb-2">
                    <span class="input-group-text font-monospace" id="basic-addon3">State</span>
                    <input type="number" class="form-control" id="state" disabled aria-describedby="basic-addon3 basic-addon4">
                </div>
                <div class="input-group mb-2">
                    <span class="input-group-text font-monospace" id="basic-addon3">Angle</span>
                    <input type="number" class="form-control" id="angle" disabled aria-describedby="basic-addon3 basic-addon4">
                </div>
                <div class="input-group mb-2">
                    <span class="input-group-text font-monospace" id="basic-addon3" class="width: 30px">Motor</span>
                    <input type="number" class="form-control" id="pwm" disabled aria-describedby="basic-addon3 basic-addon4">
                </div>
                <div class="input-group mb-2">
                    <span class="input-group-text font-monospace" id="basic-addon3" class="width: 30px">Target</span>
                    <input type="number" class="form-control" id="target" disabled aria-describedby="basic-addon3 basic-addon4">
                </div>
                <div class="input-group mb-2">
                    <span class="input-group-text font-monospace" id="basic-addon3" class="width: 30px">Footpad A</span>
                    <input type="number" class="form-control" id="footpada" disabled aria-describedby="basic-addon3 basic-addon4">
                </div>
                <div class="input-group mb-2">
                    <span class="input-group-text font-monospace" id="basic-addon3" class="width: 30px">Footpad B</span>
                    <input type="number" class="form-control" id="footpadb" disabled aria-describedby="basic-addon3 basic-addon4">
                </div>
                <div class="input-group mb-2">
                    <span class="input-group-text font-monospace" id="basic-addon3" class="width: 30px">Loop</span>
                    <input type="number" class="form-control" id="loopTime" disabled aria-describedby="basic-addon3 basic-addon4">
                </div>

            </form>
        </div>
    </div>
    <div class="container mt-2">
        <div class="row">
            <div class="col-sm">
                <canvas id="motorChart"></canvas>
            </div>
        
            <div class="col-sm offset-1">
                <canvas id="timingChart"></canvas>
            </div>
        </div>
    </div>

</body>
<footer>

    <script src="index.js"></script>
</footer>

</html>
